<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>اتریوم</title>
    <style>
      * {
        direction: rtl;
      }

      body,
      html {
        height: 100%;
        margin: 0;
      }

      .bg {
        background-image: url("hack.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid bg">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-xl-4">
          <div class="mb-3">
            <label for="buy" class="form-label">آخرین قیمت خرید</label>
            <input type="text" class="form-control" id="buy" name="buy" />
          </div>
        </div>
        <div class="col-sm-12 col-md-4 col-xl-4">
          <div class="mb-3">
            <label for="sell" class="form-label">آخرین قیمت فروش</label>
            <input type="text" class="form-control" id="sell" name="sell" />
          </div>
        </div>
        <div class="col-sm-12 col-md-4 col-xl-4">
          <div class="mb-3">
            <label for="date" class="form-label">تاریخ بروز رسانی</label>
            <input type="text" class="form-control" id="date" name="date" />
          </div>
        </div>
        <div class="col-sm-12 col-md-4 col-xl-4">
          <div class="mb-3">
            <label for="get" class="form-label" style="color: white"
              >سر به سر</label
            >
            <input type="text" class="form-control" id="get" name="get" />
            <audio id="n1" src="n1.mp3" preload="auto"></audio>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 col-xl-4">
          <div class="mb-3">
            <label for="showprice" class="form-label" style="color: white"
              >نمایش قیمت وارد شده</label
            >
            <input type="text" class="form-control" id="showprice" name="showprice" />
          </div>
        </div>
      </div>
    </div>

    <script>
      function separate(Number) {
        Number += "";
        Number = Number.replace(",", "");
        x = Number.split(".");
        y = x[0];
        z = x.length > 1 ? "." + x[1] : "";
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(y)) y = y.replace(rgx, "$1" + "," + "$2");
        return y + z;
      }

      setInterval(updateData, 5000);

      function updateData() {
        $.ajax({
          url: "https://api.nobitex.ir/v2/trades/ETHIRT",
          type: "GET",
          dataType: "json",
          success: function (data) {
            var get = document.getElementById("get");
            var showprice = document.getElementById("showprice");
            showprice.value = separate(get.value);
            var newDate = data.trades;
            var s = new Date(newDate[0].time).toLocaleTimeString();
            var showDate = document.getElementById("date");
            showDate.value = s;

            var type = newDate[0].type;
            var price = newDate[0].price;
            if (price < get.value) {
              document.getElementById("n1").play();
            }

            price = separate(price);
            if (type == "sell") {
              var showSell = document.getElementById("sell");
              showSell.value = price;
            } else {
              var showSell = document.getElementById("buy");
              showSell.value = price;
            }
          },
        });
      }
    </script>
  </body>
</html>
